# The configuration of the scoreboards for the basic duels
# addon.

# The spawn scoreboard if player is in a basic duel queue.
scoreboard.spawn.queue:
  line-1: " Online: {stat.online} "
  line-2: ""
  line-3: " Ping: {stat.ping} "
  line-7: ""
  line-8: " Github @jkorn2324 "

# The duel scoreboard.
scoreboard.duel.player:
  line-1: " Opponent: {duel.stat.opponent} "
  line-2: " Duration: {duel.stat.duration} "
  line-3: ""
  line-4: " Github @jkorn2324 "

# The duel spectator scoreboard.
scoreboard.duel.spectator:
  line-1: " Duration: {duel.stat.duration} "
  line-2: " Game: {duel.stat.ranked} {stat.equipped.kit} "
  line-3: ""
  line-4: " Github @jkorn2324 "